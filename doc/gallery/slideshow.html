<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
    
<!-- SLIDESHOW STYLE -->    
<style>
* {box-sizing:border-box}


/* Slideshow container */
 .slideshow-container {
     max-width: 1000px;
     max-height: 1000px;
     position: relative;
     margin: auto;
}

/* Next & previous buttons */
.prev, .next {
  cursor: pointer;
  position: absolute;
  top: 50%;
  width: auto;
  margin-top: -22px;
  padding: 16px;
  color: white;
  font-weight: bold;
  font-size: 18px;
  transition: 0.6s ease;
  border-radius: 0 3px 3px 0;
}

/* Position the "next button" to the right */
.next {
  right: 0;
  border-radius: 3px 0 0 3px;
}

/* On hover, add a black background color with a little bit see-through */
.prev:hover, .next:hover {
  background-color: rgba(0,0,0,0.8);
}

/* Caption text */
.text {
  color: #000;
  font-size: 20px;
  padding: 8px 12px;
  position: absolute;
  top: -40px;
  width: 100%;
  text-align: center;
}

/* Number text (1/3 etc) */
.numbertext {
  color: #000;
  font-size: 12px;
  padding: 8px 12px;
  position: absolute;
  bottom: -40px;
  right: 0px;
}

/* The dots/bullets/indicators */
.dot {
  cursor:pointer;
  height: 13px;
  width: 13px;
  margin: 0 2px;
  background-color: #bbb;
  border-radius: 50%;
  display: inline-block;
  transition: background-color 0.6s ease;
}

.active, .dot:hover {
  background-color: #717171;
}

/* Fading animation */
.fade {
  -webkit-animation-name: fade;
  -webkit-animation-duration: 1.5s;
  animation-name: fade;
  animation-duration: 1.5s;
}

@-webkit-keyframes fade {
  from {opacity: .4} 
  to {opacity: 1}
}

@keyframes fade {
  from {opacity: .4} 
  to {opacity: 1}
}
</style>

<!-- SLIDESHOW CONTENT -->
<br>
<div class="slideshow-container">
    <div class="mySlides fade">
      <div class="numbertext">1 / 4</div>
      <img src="../_images/hab1.png" style="width:100%">
      <div class="text">The NASA Space Radiation Analysis Group (SRAG)</div>
    </div>

  <div class="mySlides fade">
    <div class="numbertext">2 / 4</div>
    <img src="../_images/atr.png" style="width:100%">
    <div class="text">The Advanced Test Reactor (ATR)</div>
  </div>

  
  <div class="mySlides fade">
    <div class="numbertext">3 / 4</div>
    <img src="../_images/main.png" style="width:100%">
    <img src="../_images/bsm_work.png" style="width:100%">
    <div class="text">The ITER fusion device</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">4 / 4</div>
    <img src="../_images/pppl_fnsf.png" style="width:100%">
    <div class="text">The Fusion Neutron Science Facility (FNSF)</div>
  </div>
  
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>
<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span> 
  <span class="dot" onclick="currentSlide(2)"></span> 
  <span class="dot" onclick="currentSlide(3)"></span>
  <span class="dot" onclick="currentSlide(4)"></span>   
</div>

<!-- JAVASCRIPT FUNCTIONS FOR INTERACTIVITY -->
<script>
var slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}


function showSlides(n) {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("dot");
  if (n > slides.length) {slideIndex = 1} 
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none"; 
  }
  for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block"; 
  dots[slideIndex-1].className += " active";
}

$(document).keydown(function(evt) {
  evt = evt || window.event;
  switch (evt.keyCode) {
    case 37:
      plusSlides(-1);
      break;
    case 39:
      plusSlides(1);
      break;}
});
</script>
